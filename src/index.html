<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADD Typography Scroll</title>
    <link rel="stylesheet" href="media/dune-ff.css">
    <link rel="stylesheet" type="text/css" href="css/base.css" />
</head>

<body class="demo-1">
    <main>
        <div class="block"></div>
        <div class="content">
          <h2 class="content__title" data-splitting data-fade-pop><span class="font-3">Made</span><span class="font-4">In</span><span class="font-7">America</span></h2>
        </div>
        <div class="content">
          <h2 class="content__title" data-splitting data-letter-fall><span class="font-3">Made</span><span class="font-4">In</span><span class="font-7">America</span></h2>
        </div>
        <div class="content">
          <h2 class="content__title" data-splitting data-scatter-flip><span class="font-3">Made</span><span class="font-4">In</span><span class="font-7">America</span></h2>
        </div>
        <div class="content">
          <h2 class="content__title" data-splitting data-grow-in><span class="font-3">Made</span><span class="font-4">In</span><span class="font-7">America</span></h2>
        </div>
        <div class="content">
          <h2 class="content__title" data-splitting data-fangs><span class="font-3">Made</span><span class="font-4">In</span><span class="font-7">America</span></h2>
        </div>
        <div class="content">
          <h2 class="content__title" data-splitting data-ghost><span class="font-3">Made</span><span class="font-4">In</span><span class="font-7">America</span></h2>
        </div>
        <div class="content">
            <h2 class="content__title content__title--small" data-splitting data-letter-roll><span class="font-4">Rock</span><span class="font-6">Fighter</span></h2>
        </div>
        <div class="content">
            <h2 class="content__title" data-splitting data-letter-stretch><span class="font-2">Stealth</span><span class="font-4">Fighter</span></h2>
        </div>
        <div class="content">
            <h2 class="content__title content__title--sides" data-splitting data-letter-flip><span class="font-7">Race</span><span class="font-1">Series</span></h2>
        </div>
        <div class="content content--full">
            <h2 class="content__title" data-splitting data-compactor><span class="font-1">Honey</span><span class="font-upper font-7">Badger</span></h2>
        </div>
        <div class="content">
            <h2 class="content__title" data-splitting data-faded-sort><span class="font-7">ADD</span><span class="font-6">Pro</span></h2>
        </div>
        <div class="content">
            <h2 class="content__title content__title--small" data-splitting data-letter-rise><span class="font-3">The</span><span class="font-6">Krawler</span></h2>
        </div>
        <div class="content">
            <h2 class="content__title" data-splitting data-side-roll><span class="font-3">Made</span><span class="font-4">In</span><span class="font-7">America</span></h2>
        </div>
        <div class="content">
            <h2 class="content__title" data-splitting data-obf-text><span class="font-8">Bronco Raptor</span></h2>
        </div>
        <div class="content">
            <h2 class="content__title" data-splitting data-fizz-letters><span class="font-medium font-1">In</span><span class="font-7">Stock</span><span class="font-4">Now</span></h2>
        </div>
    </main>
    <script type="module" src="js/add-title-animations-min.js"></script>
</body>

</html>
